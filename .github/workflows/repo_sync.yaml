# File: .github/workflows/repo-sync.yml
name: sync-LXK9301-scripts-&-Actions_JX
on:
  schedule:
    - cron: '5 0,8,16 * * *'
  workflow_dispatch:
  watch:
    types: started
  push:
    branches: [ mine ]
  repository_dispatch:
    types: sync-LXK9301-scripts-&-Actions_JX
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11
      dst_key: ${{ secrets.GITEE_PRIVATE_KEY }} # 我自己同步到gitee使用，其他人可忽略
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync LXK9301-scripts
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/LXK9301/jd_scripts.git"
          source_branch: "master"
          destination_branch: "master"
          github_token: ${{ secrets.PAT }}
      

      - name: sync Actions_JX
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/jiegto/Actions_JX.git"
          source_branch: "main"
          destination_branch: "main"
          github_token: ${{ secrets.PAT }}
      
